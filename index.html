<!-- 
  @file index.html
  @description 이 파일은 웹 애플리케이션의 기본 HTML 뼈대입니다. 
  사용자가 웹사이트에 처음 접속했을 때 가장 먼저 보게 되는 페이지의 기본 구조입니다.
  React 앱이 렌더링될 <div id="root"></div> 요소를 포함하고 있으며,
  앱에 필요한 외부 라이브러리(Tailwind CSS, KaTeX 등)와 JavaScript 모듈을 불러오는 역할을 합니다.
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 파비콘(브라우저 탭에 표시되는 작은 아이콘)을 설정합니다. -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- 모바일 기기에서 웹 페이지가 적절한 크기로 보이도록 뷰포트를 설정합니다. device-width는 기기의 화면 너비에 맞추고, initial-scale=1.0은 초기 확대/축소 수준을 1배로 설정합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 웹 페이지의 제목을 설정합니다. 브라우저 탭에 표시됩니다. -->
    <title>Gemini 미니 도우미</title>
    
    <!-- Tailwind CSS 라이브러리를 CDN(Content Delivery Network)을 통해 불러옵니다. CSS 스타일링을 쉽게 할 수 있게 도와주는 유틸리티-우선 프레임워크입니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind CSS의 기본 설정을 확장하여 우리 앱에 맞는 커스텀 스타일을 추가합니다.
      // 여기서는 'primary'라는 이름의 커스텀 색상 팔레트를 추가하여 앱 전체의 브랜드 색상으로 사용할 수 있게 합니다.
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
            }
          }
        }
      }
    </script>
    
    <!-- KaTeX 라이브러리의 CSS 파일을 불러옵니다. 수학 공식을 예쁘게 표시하기 위해 필요합니다. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    
  <!-- 
    importmap을 사용하여 외부 라이브러리의 경로를 지정합니다. 
    이렇게 하면 코드에서 'react', '@google/genai' 같은 이름으로 라이브러리를 쉽게 불러올 수 있습니다.
    브라우저가 이 이름들을 보고 실제 CDN 주소에서 파일을 가져옵니다.
    이 방식은 빌드 도구 없이 브라우저에서 직접 ES6 모듈을 사용할 수 있게 해주는 최신 기술입니다.
  -->
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "marked": "https://aistudiocdn.com/marked@^16.4.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "dompurify": "https://aistudiocdn.com/dompurify@^3.3.0"
  }
}
</script>
</head>
  <!-- body 태그에 기본 배경색과 다크 모드일 때의 배경색을 설정합니다. Tailwind CSS 클래스를 사용합니다. -->
  <body class="bg-slate-50 dark:bg-slate-900">
    <!-- 이 div가 React 애플리케이션이 그려질 캔버스(도화지)입니다. index.tsx 파일에서 이 'root' 요소를 찾아 앱을 렌더링합니다. -->
    <div id="root"></div>
    <!-- KaTeX 라이브러리를 먼저 로드합니다. React 앱이 렌더링되기 전에 KaTeX가 준비되도록 defer를 제거했습니다. -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- KaTeX의 auto-render 확장 기능을 불러옵니다. 페이지 내의 수학 공식을 자동으로 찾아 렌더링해줍니다. -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <!-- 우리 앱의 메인 JavaScript 파일(React 코드)을 불러옵니다. type="module"은 ES6 모듈 시스템을 사용한다는 의미입니다. -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
